<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>患者登录</title>

		<link rel="stylesheet" type="text/css" href="/static/css/patient_login.css" />
	</head>
	<body>
		{% load static %}
		<div class="PageFont">
			<div class="badge"></div>
			<div class="sjtu"><p>校医院</p></div>
		</div>
		<!--<div class="logo_box">
			<img class="logo_img" src="/static/images/doctor.jpg" />
		</div>-->
		<div>
			<form class="login_box" method="POST" action="/patientlogin/">
				<h1 class="title">欢迎登录</h1>
                {% csrf_token %}
				<input class="input_box" type="text" name="phone" placeholder="电话" />
				<input class="input_box" type="password" name="password" placeholder="密码" />
				<input class="button_box" type="submit" value="登录" style="margin-left: 70px;"/>
				<a href="/patientregister/">
					<input class="button_box" type="button" value="注册" />
				</a>
			</form>
		</div>
	<!-- 在页面中添加一个粒子的背景效果 -->
    <!-- 引入particles.js的CDN -->
    <script src="https://cdn.staticfile.org/particles.js/2.0.0/particles.min.js"></script>
    <!-- 创建一个用于显示粒子的div元素 -->
    <div id="particles"></div>
    <!-- 设置粒子的样式和配置 -->
    <script>
      // 设置粒子的div元素的宽度和高度为全屏
      var particles = document.getElementById("particles");
      particles.style.width = "100%";
      particles.style.height = "100%";
      // 调用particles.js的函数来创建粒子
      particlesJS("particles", {
        // 设置粒子的数量和颜色
        particles: {
          number: {
            value: 100,
          },
          color: {
            value: "#ffffff",
          },
          // 设置粒子的形状和大小
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
          },
          size: {
            value: 3,
            random: true,
          },
          // 设置粒子的移动速度和方向
          move: {
            speed: 3,
            direction: "none",
            random: true,
            out_mode: "out",
          },
        },
        // 设置粒子之间的连线
        interactivity: {
          events: {
            onhover: {
              enable: true,
              mode: "grab",
            },
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1,
              },
            },
          },
        },
      });
    </script>
	</body>
</html>
